<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" ng-repeat="sp in listQuanAO">
          <a href="#detail/{{sp.id}}">
            <div class="card">
                <img src="{{sp.avatar}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{sp.name}}</h5>
                  <p class="card-text">{{sp.mota}}</p>
                  <h5 style="color: red;">{{sp.price}}$</h5>
                </div>
              </div>
          </a>
        </div>
      </div>
</div>
